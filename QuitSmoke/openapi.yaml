definitions:
  AppUser:
    type: object
    properties:
      email:
        type: string
      password:
        type: string
      name:
        type: string
      smoker_indicator:
        type: string
      partner_indicator:
        type: string
      register_date:
        type: string
      plan_id:
        type: string
      partner_email:
        type: string
      point:
        format: int32
        type: integer
      uid:
        type: string
      age:
        type: string
      gender:
        type: string
      smoker_node_name:
        type: string
  MyTestEntity:
    type: object
    properties:
      name:
        type: string
      unit:
        $ref: '#/definitions/Unit'
  Unit:
    type: object
    properties:
      fiT5046:
        type: string
      fiT5140:
        type: string
  NoSmokeEntity:
    type: object
    properties:
      noSmokeList:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/NoSmokeItem'
      type:
        type: string
  NoSmokeItem:
    type: object
    properties:
      address:
        type: string
      latitude:
        format: double
        type: number
      longitude:
        format: double
        type: number
      name:
        type: string
      type:
        type: string
  FRSData:
    type: object
    properties:
      age:
        format: int32
        type: integer
      gender:
        type: string
      total_cholesterol:
        format: int32
        type: integer
      hdl_cholesterol:
        format: int32
        type: integer
      systolic_blood_pressure:
        format: int32
        type: integer
      isTreated:
        type: boolean
  SurveyRequest:
    type: object
    properties:
      age:
        type: string
      gender:
        type: string
      smokeNo:
        type: string
  SurveyData:
    type: object
    properties:
      myMeanGroupEntity:
        $ref: '#/definitions/MeanEntity'
      meanEntityList:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/MeanEntity'
      chanceAgeList:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/ChanceAge'
      motivationAgeList:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/MotivationAge'
      motivationGenderList:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/MotivationGender'
  MeanEntity:
    type: object
    properties:
      age_end:
        format: int32
        type: integer
      age_start:
        format: int32
        type: integer
      gender:
        type: string
      mean_consume:
        format: int32
        type: integer
  ChanceAge:
    type: object
    properties:
      behaviour:
        type: string
      age_end:
        format: int32
        type: integer
      age_start:
        format: int32
        type: integer
      population_proportion:
        format: double
        type: number
  MotivationAge:
    type: object
    properties:
      age_start:
        format: int32
        type: integer
      age_end:
        format: int32
        type: integer
      behaviour:
        type: string
      population_proportion:
        format: double
        type: number
  MotivationGender:
    type: object
    properties:
      rank:
        format: int32
        type: integer
      gender:
        type: string
      behaviour:
        type: string
      population_proportion:
        format: double
        type: number
      variable_classification_to_age:
        type: string
  UpdatePartner:
    type: object
    properties:
      smokerNodeName:
        type: string
      partnerEmail:
        type: string
  UpdatePoint:
    type: object
    properties:
      smokerNodeName:
        type: string
      point:
        format: int32
        type: integer
  UpdateEncouragement:
    type: object
    properties:
      smokerUID:
        type: string
      createDT:
        type: string
      encourage:
        type: string
  ApprovePlanEntity:
    type: object
    properties:
      uid:
        type: string
      targetAmount:
        format: int32
        type: integer
  PlanEntity:
    type: object
    properties:
      smoker_name:
        type: string
      uid:
        type: string
      target_amount:
        format: int32
        type: integer
      real_amount:
        format: int32
        type: integer
      plan_create_date:
        type: string
      status:
        type: string
      encouragement:
        type: string
  GetingPendingPlanReq:
    type: object
    properties:
      email:
        type: string
